<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SkateJS</title>
    <link rel="stylesheet/less" href="less/main.less">
    <link rel="stylesheet" href="bower_components/highlightjs/styles/monokai.css">
    <script src="bower_components/less/dist/less-1.6.2.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/requirejs/require.js" data-main="js/main"></script>
  </head>
  <body>
    <a href="https://github.com/treshugart/skate"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <header class="main">
      <div class="container-fluid">
        <h1>Skate <a href="https://travis-ci.org/skatejs/skatejs"><img src="https://travis-ci.org/skatejs/skatejs.png?branch=master"></a></h1>
        <p class="skate-compatibility"><span class="label label-success">IE9+ and all evergreens</span></p>
        <p>Skate is a web component library based loosely on the <a skate-external-link href="http://w3c.github.io/webcomponents/spec/custom/">Custom Element</a> spec that allows you to define behaviour for custom and existing elements using tag names, attribute names and class names.</p>
      </div>
    </header>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a skate-router-link="#installing">Installing</a></li>
          <li><a skate-router-link="#overview">Overview</a></li>
          <li><a skate-router-link="#upgrading">Upgrading</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <section class="col-md-12" skate-router></section>
    </div>

    <footer>
      <div class="container">
        Made with <i skate-icon="heart"></i> by <a skate-external-link href="http://treshugart.github.io">Trey Shugart</a>
      </div>
    </footer>
